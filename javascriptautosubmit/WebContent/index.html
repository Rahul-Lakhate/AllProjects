<html>
  <head>
    <title>Javascript AutoSubmit Form Example</title>
	
	
	<!-- include css file here-->
    <link rel="stylesheet" href="css/style.css"/>
	
	<!-- include javascript file here-->
	<script src="js/auto_submit.js"></script> 
      
  </head>
  
  <body>
    <div class="container">
	  <div class="main">
	    <form action="success.html" method="post" id="form">
		  <h2>Javascript AutoSubmit Form Example</h2><hr/>
		  
		  <span>Form will automatically submit in <b id="timer">20</b> <b>seconds</b>.</span><br/>
		  
		  <label>Name :</label><br/>
		  <input type="text" name="name" id="name" placeholder="Name" /><br/>	

		  <label>Email :</label><br/>
		  <input type="text" name="email" id="email" placeholder="Valid Email" /> <br/>
		  
		  <label>Gender :</label><br/>
		  <input type="radio" name="gender" value="Male" id="male" /><label>Male</label>
		  <input type="radio" name="gender" value="Female" id="female" /><label>Female</label><br/><br/>
		 
  		  <label>Contact No. :</label><br/>
		  <input type="text" name="contact" id="contact" placeholder="Contact No." />
		 
	    </form>
	  </div>	  
	  <!-- Div Fugo is advertisement div-->
	  
	</div>  
  </body>
</html>
